<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>

  <!-- Style link -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="calculator-container">

    <form method="post" action="#">

      <!-- Input Box Container -->
      <div class="input-box-container">
        <input type="text" name="input-box" id="input-box" autofocus>
      </div> <!-- End Input Container -->
      <div class="results-container">
        <p class="result"></p>
      </div>
      <!-- Button Container-->
      <div class="button-container">

        <div class="row">
          <!-- Start Row -->
          <div class="col-md">
            <input type="button" value="C" id="clear-sign">
          </div>
          <div class="col-md">
            <input type="button" value="( )" id="parentheses-sign">
          </div>
          <div class="col-md">
            <input type="button" value="%" id="modulus-sign" data-sign="%">
          </div>
          <div class="col-md">
            <input type="button" value="รท" id="division-sign" data-sign="รท">
          </div>
        </div> <!-- End Row -->


        <div class="row">
          <!-- Start Row -->
          <div class="col-md">
            <input data-num="7" type="button" value="7">
          </div>
          <div class="col-md">
            <input type="button" data-num="8" value="8">
          </div>
          <div class="col-md">
            <input type="button" data-num="9" value="9">
          </div>
          <div class="col-md">
            <input type="button" value="x" id="multiple-sign" data-sign="x">
          </div>
        </div> <!-- End Row -->

        <div class="row">
          <!--Start Row -->
          <div class="col-md">
            <input type="button" data-num="4" value="4">
          </div>
          <div class="col-md">
            <input type="button" data-num="5" value="5">
          </div>
          <div class="col-md">
            <input type="button" data-num="6" value="6">
          </div>
          <div class="col-md">
            <input type="button" value="-" id="minus-sign" data-sign="-">
          </div>
        </div><!-- End Row -->

        <div class="row">
          <!-- Start Row -->
          <div class="col-md">
            <input type="button" data-num="1" value="1">
          </div>
          <div class="col-md">
            <input type="button" data-num="2" value="2">
          </div>
          <div class="col-md">
            <input type="button" data-num="3" value="3">
          </div>
          <div class="col-md">
            <input type="button" value="+" id="add-sign" data-sign="+">
          </div>
        </div>
        <!--End Row -->

        <div class="row">
          <!--Start Row -->
          <div class="col-md">
            <input type="button" value="+/-" id="negative-sign" data-sign="(-">
          </div>
          <div class="col-md">
            <input type="button" data-num="0" value="0">
          </div>
          <div class="col-md">
            <input type="button" value="," data-sign=",">
          </div>
          <div class="col-md">
            <input type="button" value="=" id="equal-sign">
          </div>
        </div><!-- End Row -->

      </div><!-- End Button Container -->

    </form>
  </div><!-- End Calculator Container -->

  <!-- JavaScript link -->
  <script src="main1.js"></script>
</body>

</html>
